<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <img src="src/images/logo.svg" alt="logo" class="logo" />
      </div>
    </header>
    <main>
      <div class="container-main">
        <div class="main-img">
          <img src="src/images/illustration-mockups.svg" alt="mockups" />
        </div>

        <div class="main-info">
          <h2>build the community your fans will love</h2>
          <p>
            Huble re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-contact">
        <a
          href="https://www.facebook.com/profile.php?id=100064415612865"
          target="_blank"
          class="social"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="" target="_blank" class="social">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/nathancaetanonunes/"
          target="_blank"
          class="social"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
